# Rime schema
# encoding: utf-8
#
# Use Korean Hangul to Write Chinese Mandarin! 한국한자음으로 중국어를 입력하는 가장 간단한 Rime 수입방안
#

schema:
  schema_id: handarin    # 이 ID가 파일명의 .schema.yaml 의 앞부분과 상동하도록 주의
  name: 韓官話        # (방안메뉴) 안에 표시될 것
  version: "1.0"        # 문자열에 음수아닌 정수나 소수. 예) "1.2.3"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    reset: 1
    states: [ 無 Emoji, 有 Emoji ]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaQWERTOP  # 
  delimiter: " '"  # 격음부호로 「'」；최초의 공백은 자동삽입된 음절구분용
  algebra: 
    - derive/^s([iuyblP])/d$1/
    - derive/^f([iuyblP])/d$1/
    - derive/^f(k|h|n|m|o|hl)/s$1/
    - 'abbrev/^([a-z]).+$/$1/'

translator:
  dictionary: handarin     # 지구병음사전 자동번역자료
  preedit_format:             # 이벌식코드를 한글로 표현
    - "xlit|rsefaqtdwczxvgQWERT|ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎㅃㅉㄸㄲㅆ|"
    - "xlit|yuiophjklbnmOP|ㅛㅕㅑㅐㅔㅗㅓㅏㅣㅠㅜㅡㅒㅖ|"
    - "xform|ㅗㅏ|ㅘ|"
    - "xform|ㅗㅐ|ㅙ|"
    - "xform|ㅗㅣ|ㅚ|"
    - "xform|ㅜㅓ|ㅝ|"
    - "xform|ㅜㅔ|ㅞ|"
    - "xform|ㅜㅣ|ㅟ|"
    - "xform|ㅡㅣ|ㅢ|"

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔普通話〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
